theme-main ">

<div id="g-teams-and-clubs">
    <div id="g-slides">
    </div>
    
    <div id="g-graph">        
    </div>

    <div class="g-filter-template" style="display:none">

        <div class="filter-row by-team">
            <h3>Filter The Election by:</h3>
            <div class="select">
                <label>State</label>
                <select data-type="state" data-for="country">
                    <option value="all">All</option>
                    <option>AL</option><option>AK</option><option>AZ</option><option>AR</option><option>CA</option><option>CO</option><option>CT</option><option>DE</option><option>FL</option><option>GA</option><option>HI</option><option>ID</option><option>IL</option><option>IN</option><option>IA</option><option>KS</option><option>KY</option><option>LA</option><option>ME</option><option>MD</option><option>MA</option><option>MI</option><option>MS</option><option>MO</option><option>MT</option><option>NE</option><option>NV</option><option>NH</option><option>NJ</option><option>NY</option><option>NC</option><option>ND</option><option>OH</option><option>OK</option><option>OR</option><option>PA</option><option>RI</option><option>SC</option><option>SD</option><option>TN</option><option>UT</option><option>VT</option><option>VA</option><option>WA</option><option>WV</option><option>WI</option><option>WY</option>
                </select>
            </div>
            <div class="select">
                <label>Parties</label>
                <select data-type="team" data-for="group">
                    <option value="all">All</option>
                    <option>Democratic</option><option>Republicans</option>
                </select>
            </div>
            <div class="select">
                <label>Candidates</label>
                <select data-type="candidate" data-for="name">
                    <option value="all">All</option>
                    <option value="Donald Trump">Donald Trump</option>
                    <option value="Ted Cruz">Ted Cruz</option>
                    <option value="3">Hilary Clinton</option>
                    <option value="Bernie Sanders">Bernie Sanders</option>
                    <option value="Marco Rubio">Marco Rubio</option>
                    <option value="Ben Carson">Ben Carson</option>
                    <option value="Jeb Bush">Jeb Bush</option>
                    <option value="Carly Fiorina">Carly Fiorina</option>
                    <option value="Chris Christie">Chris Christie</option>
                    <option value="Rand Paul">Rand Paul</option>
                    <option value="Lindsey Graham">Lindsey Graham</option>
                    <option value="Bobby Jindal">Bobby Jindal</option>
                    <option value="Rick Perry">Rick Perry</option>
                </select>
            </div>
            <div class="select">
                <label>Time Period</label>
                <select data-type="team" data-for="stage">
                    <option value="all">All</option>
                    <option value="1">Round of 16</option>
                    <option value="2">Quarterfinals</option>
                    <option value="3">Semifinals</option>
                </select>
            </div>
        </div>
    </div>
